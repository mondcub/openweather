<div class="container">
        <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <h3>
                        {{forecast.city.name | placeholder:'?'}}, {{forecast.city.country | isoCountry}}
                        <small>Lon: {{forecast.city.coord.lon | number:2}} Lat: {{forecast.city.coord.lat | number:2}} Population: {{forecast.city.population | number:0}}</small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div weather-panel="forecast" show-entry="forecast.list[0]"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[1]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[2]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[3]"></div>
            </div>
        </div>
		 <div class="row">
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[4]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[5]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[6]"></div>
            </div>
        </div>
    </div>
	<div class="row">
         <div class="pull-right "> 
			<button ng-click="backPage()" type="submit" class="btn btn-primary">Back Page</button>
         </div>     
	</div>
</div>
